<div class="grid text-layout">
    <div class="col-12">
        <p-card>
            <ng-template pTemplate="header">
                <div class="text-center">
                    <h1>Gestión Ventas </h1>
                </div>
            </ng-template>
            <div class="grid">
                <div class="col-6">
                    <div class="grid">
                        <div class="col-12">
                            <p-panel>
                                <ng-template pTemplate="icons">
                                    <div class="flex justify-content-center">
                                        <span class="pi pi-users"></span>
                                        <b class="ml-1">Datos Cliente</b>
                                    </div>
                                </ng-template> 
                                <div class="flex justify-content-around w-full">
                                    <p-dropdown [options]="['ok', 'ok']" placeholder="Cédula" class="w-full" styleClass="w-7" optionLabel="string" [showClear]="true"></p-dropdown>
                                    <input type="text" pInputText [disabled]="true" class="w-full">
                                </div>
                            </p-panel>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col-12">
                            <p-panel  >
                                <ng-template pTemplate="icons">
                                    <div class="flex justify-content-center">
                                        <span class="pi pi-briefcase"></span>
                                        <b class="ml-1">Datos Producto</b>
                                    </div>
                                </ng-template>  
                                <div class="flex justify-content-around w-full">
                                    <p-dropdown [options]="['ok', 'ok']" placeholder="Producto" class="w-full" styleClass="w-7" optionLabel="string" [showClear]="true"></p-dropdown>
                                    <input type="text" pInputText [disabled]="true" class="w-12">
                                </div>
                                <div class="flex justify-content-between w-full mt-2">
                                    <input type="text" pInputText placeholder="Cantidad" class="w-12rem"/>
                                    <div class="flex justify-content-between w-21rem">
                                        <input type="text" pInputText [disabled]="true"  class="w-5">
                                        <input type="text" pInputText [disabled]="true"  class="w-5">
                                    </div>
                                </div>
                            </p-panel>
                            <div class="mt-5">
                                <button pButton icon="pi pi-shopping-cart" pRipple type="button" label="Agregar Producto" class="p-button-outlined p-button-help"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <p-table [value]="['sasa', 'asas', 'asas', 'asas', 'asas', 'asas', 'asas', 'asas', 'asas', 'asas', 'asas']" [scrollable]="true" scrollHeight="300px">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width:200px">NRO</th>
                                <th style="min-width:200px">Producto</th>
                                <th style="min-width:200px">COD</th>
                                <th style="min-width:200px">Precio</th>
                                <th style="min-width:200px">Cantidad</th>
                                <th style="min-width:200px">Total</th>
                                <th style="min-width:200px"></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-customer>
                            <tr>
                                <td style="min-width:200px">{{customer}}</td>
                                <td style="min-width:200px">{{customer}}</td>
                                <td style="min-width:200px">{{customer}}</td>
                                <td style="min-width:200px">{{customer}}</td>
                                <td style="min-width:200px"></td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="mt-4">
                        <div class="grid">
                            <div class="col-5 flex justify-content-between">
                                <button pButton pRipple type="button" icon="pi pi-save" label="Generar venta" class="p-button-raised p-button-success"></button>
                                <button pButton pRipple type="button" icon="pi pi-ban" label="Cancelar" class="p-button-raised p-button-danger"></button>
                            </div>
                            <div class="col-7  align-content-center flex justify-content-end ">
                                <label for="" class="mr-2">Total a Pagar: </label><input type="text" pInputText [disabled]="true"  class="w-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </p-card>
    </div>
</div>
<!-- popup de confirmacion de eliminar  -->
<p-confirmPopup></p-confirmPopup>
<!-- Modal detalles -->
