<p-toolbar class="p-0" [styleClass]="'bg-white'">
    <div class="p-toolbar-group-left">
        <app-menu></app-menu>
    </div>
    
    <div class="p-toolbar-group-right">
        <button #btn type="button" pButton icon="pi pi-user" class="p-button-help" (click)="menu.toggle($event)"></button>
        <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
    </div>
</p-toolbar>
